<section id="new-form" class="hero is-light-title is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4" style="border: solid black;">
        <h3 class="title has-text-black">Spot a Film</h3>
        <p class="subtitle has-text-black">Add your favourite film!</p>
        <div class="new-box">
          <figure class="black">
            <img style="height: 100px; width: 100px;" ng-src="https://in.bookmyshow.com/entertainment/wp-content/uploads/2014/09/filmreel.jpg">
          </figure>
  <form ng-submit="handleSubmit()">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input class="input" ng-model="movie.name" placeholder="Title" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Year Released</label>
      <div class="control">
        <input class="input" ng-model="movie.yearReleased" placeholder="Year Released" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Runtime</label>
      <div class="control">
        <input class="input" ng-model="movie.movieLength" placeholder="Runtime" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Poster</label>
      <div class="control">
        <input class="input" ng-model="movie.image" placeholder="Image URL" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Cover Photo</label>
      <div class="control">
        <input class="input" ng-model="movie.coverPhoto" placeholder="Image URL">
      </div>
    </div>
    <div class="field">
      <label class="label">The writers (separated with ,)</label>
      <div class="control">
        <input class="input" ng-model="movie.writers" placeholder="Writers" required>
      </div>
    </div>
    <div class="field">
      <label class="label">The Director</label>
      <div class="control">
        <input class="input" ng-model="movie.director" placeholder="Director" required>
      </div>
    </div>
    <div class="field">
      <label class="label">The actors (separated with ,)</label>
      <div class="control">
        <input class="input" ng-model="movie.actors" placeholder="Actors" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Synopsis</label>
      <div class="control">
        <textarea class="textarea" ng-model="movie.synopsis" placeholder="Synopsis" required></textarea>
      </div>
    </div>
    <div class="field">
      <label class="label">Filming locations (separated with ,)</label>
      <div class="control">
        <input class="input" ng-model="movie.locationFilmed" placeholder="Locations Filmed" required>
      </div>
    </div>
    <div class="field">
      <label class="label"> Some genres (separated with ,)</label>
      <div class="control">
        <input class="input" ng-model="movie.genres" placeholder="Genres" required>
      </div>
    </div>
    <button class="login-button button is-block is-info is-large is-fullwidth"  style="background-color: black; ">ADD</button>
  </form>
</section>
