<h1 class="title is-1">Spot the film</h1>

<div class="carousel columns is-centered">
<p>testing carousel</p>
</div>



<div class="container columns">
  <div class="genres column is-2">
    <h2>Genres</h2>
      <div id="genre-action" ng-click="genresIndexLink()">
        Action
      </div>
      <div id="genre-thriller" ng-click="genresIndexLink()">
        Thriller
      </div>
      <div id="genre-comedy" ng-click="genresIndexLink()">
        Comedy
      </div>
      <div id="genre-romance" ng-click="genresIndexLink()">
        Romance
      </div>
      <div id="genre-horror" ng-click="genresIndexLink()">
        Horror
      </div>
      <div id="genre-adventure" ng-click="genresIndexLink()">
        Adventure
      </div>
      <div id="genre-crime" ng-click="genresIndexLink()">
        Crime
      </div>
      <div id="genre-romanticComedy" ng-click="genresIndexLink()">
        Romantic Comedy
      </div>
      <div id="genre-documentary" ng-click="genresIndexLink()">
        Documentary
      </div>
      <div id="genre-drama" ng-click="genresIndexLink()">
        Drama
      </div>
      <div id="genre-fantasy">
        Fantasy
      </div>
    </div>
  <div class="columns is-multiline column is-8">
    <div ng-repeat="movie in movies" class="column is-2">
      <a ui-sref="movieShow({ id: movie._id })">
        <div class="card">
          <div class="card-header">
            {{ movie.name }}
          </div>
          <div class="card-image">
            <figure class="image">
              <img ng-src="{{ movie.image }}" alt="{{ movie.name }}">
            </figure>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="upcoming-releases column is-2">
<p>testing releases</p>
    </div>
  </div>
