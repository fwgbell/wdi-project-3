<section id="edit-form" class="hero is-light-title is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4" style="border: solid black;">
        <h3 class="title has-text-black">Edit your Profile</h3>
        <p class="subtitle has-text-black">Jazz up your profile information!</p>
        <div class="login-box">
          <figure class="black">
            <img style="height: 100px; width: 100px;" ng-src="https://in.bookmyshow.com/entertainment/wp-content/uploads/2014/09/filmreel.jpg">
          </figure>
<form ng-submit="updateProfile()">
  <div class="field">
    <label class="label" for="username">Username:</label>
    <div class="control">
      <input class="input" name="username" ng-model="user.username" required>
    </div>
  </div>
  <div class="field">
    <label class="label" for="profilePicture">Profile Picture:</label>
    <div class="control">
      <input class="input" name="profilePicture" ng-model="user.profilePicture">
    </div>
  </div>
  <div class="field">
    <label class="label" for="coverPhoto">Cover Photo:</label>
    <div class="control">
      <input class="input" name="coverPhoto" ng-model="user.coverPhoto">
    </div>
  </div>
  <div class="field">
    <label class="label" for="bio">Bio:</label>
    <div class="control">
      <textarea class="textarea" name="bio" ng-model="user.bio"></textarea>
    </div>
  </div>
  <div class="field">
    <label class="label" for="email">Email:</label>
    <div class="control">
      <input class="input" name="email" ng-model="user.email" required>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button class="login-button button is-block is-info is-large is-fullwidth"  style="background-color: black; ">Update</button>
    </div>
  </div>
</form>
