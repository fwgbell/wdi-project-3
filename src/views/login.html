
<section class="hero is-light-title is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4" style="border: solid black;">
        <h3 class="title has-text-black">Login</h3>
        <p class="subtitle has-text-black">Please login to proceed.</p>
        <div class="login-box">
          <figure class="black">
            <img style="height: 100px; width: 100px;" ng-src="https://in.bookmyshow.com/entertainment/wp-content/uploads/2014/09/filmreel.jpg">
          </figure>
          <form ng-submit="handleLogin()">
            <div class="field">
              <div class="control">
                <input class="input is-large" type="email" ng-model= "user.email" placeholder="Your Email" autofocus="">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" ng-model ="user.password" placeholder="Your Password">
              </div>
            </div>
            <div class="field has-text-black">
              <label class="checkbox">
                <input type="checkbox">
                Remember me
              </label>
            </div>
            <button class="login-button button is-block is-info is-large is-fullwidth"  style="background-color: black; ">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
