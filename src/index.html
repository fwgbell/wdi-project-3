<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="filmSpotting">
  <head>
    <meta charset="utf-8">
    <title>Film Spotting</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  </head>
  <body ng-controller="mainCtrl">
    <nav class="navbar">
      <div class="navbar-logo">
        <figure class="image is-64x64">
          <img src="https://trello-attachments.s3.amazonaws.com/5bed8efca96b2a5821714190/5beec7e682068e09a7ee4ad9/c5409bca2ad015f6e8fdbcae4818f1a6/filmspotting-wordmark-3000x3000.jpg" alt="film spotting logo">
        </figure>
      </div>
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <div class="navbar-link is-arrowless">
            <i class="fas fa-angle-up"></i>
            <div class="navbar-dropdown is-boxed">
              <a  ui-sref="home">
                <div>Home</div>
              </a>
              <a ng-if="isAuthenticated()" ui-sref="feed">
                <div>Follow Feed</div>
              </a>
              <a ui-sref="movieIndex">
                <div>Movies</div>
              </a>
              <a ng-if="isAuthenticated()" ui-sref="movieNew">
                <div>Spot A Film</div>
              </a>
              <a ng-if="!isAuthenticated()" ui-sref="login">
                <div>Login</div>
              </a>
              <a ng-if="isAuthenticated()" ui-sref="profileShow({ id: userId })">
                <div>Profile</div>
              </a>
              <a ng-if="!isAuthenticated()" ui-sref="register">
                <div>Subscribe</div>
              </a>
              <a ng-if="isAuthenticated()"  ng-click="handleLogout()">
                <div>Log out {{ username }}</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main ui-view></main>

</html>
